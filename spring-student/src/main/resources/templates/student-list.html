<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список студентов</title>
</head>
<body>
<div align="center">
    <h1>Список студентов</h1>
    <h4><a href="/add">Добавить студента</a></h4>
        <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.id}">Номер</td>
            <td th:text="${student.name}">Имя</td>
            <td th:text="${student.age}">Возраст</td>
            <td>
                <a th:href="@{'/edit/' + ${student.id}}">Изменить</a>
                <a th:href="@{'/delete/' + ${student.id}}">Удалить</a>
            </td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{'/'}">Главная</a>

</div>
</body>
</html>
